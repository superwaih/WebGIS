          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">

       <div class="row">
           <div class="col-md-3 left-sidebar"></div>
                
        <div class="col-md-9" id="map">
                <div class="leaflet-control map-coordinate">
                    
                </div>
                <div class="leaflet-control basic-functions">
                <div class="default-view btns"
                data-toggle="tooltip"
                title="Default zoom level (Home)"><i class="fas fa-home"></i>
                </div>
                <div class="full-screen btns">
                <i class="fas fa-expand-arrows-alt" data-toggle="tooltip"
                title="View map on full screen"></i>
                </div>
                <div class="layer-info btns">
                <i class="fas fa-info" data-toggle="tooltip" title="Info about layer"></i>
                </div>
                <div class="print-map btns">
                <i class="fas fa-print" data-toggle="tooltip" title="Print map"></i>
                </div>
             </div>
